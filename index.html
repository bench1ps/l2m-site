---
layout: default
---

<div class="home">
  <ul class="box-list">
    {% for post in site.posts %}
      <div class="media">
          <a class="media-left" href="{{ post.url | prepend: site.baseurl }}">
              <img src="images/{{ post.image }}" alt="{{ post.title }}">
          </a>
          <div class="media-body">
              <h2 class="media-heading"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
              <p>{% include rating4.html %}</p>
              {{ post.excerpt }}
          </div>
      </div>
    {% endfor %}
  </ul>
</div>
